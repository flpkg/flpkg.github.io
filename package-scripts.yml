scripts:
  lint:
    default: concurrently "nps lint.js" "nps lint.ts"
    watch: concurrently "nps lint.js || true" "nps lint.ts || true"
    js: eslint .
    ts: tslint -p . -t stylish

  clean:
    default: concurrently "nps clean.logs" "nps clean.dist"
    logs: rimraf "npm-debug.log*" "yarn-debug.log*" "yarn-error.log*"
    dist: rimraf "dist"

  build:
    default: concurrently "nps build.tpl" "nps build.res"
    tpl: gulp tpl
    res: gulp res

  watch:
    default: nodemon --exec 'nps clean lint.watch build'
